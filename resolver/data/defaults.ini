# Default and example .ini configuration file.

[service]
base: phablet.stgraber.org
http_port: 80
https_port: 443
threads: 5
timeout: 1m


[system]
channel: stable
device: nexus7
build_file: /etc/ubuntu-build
tempdir: /tmp/phablet


[gpg]
archive_master: /etc/phablet/archive-master.gpg
image_master: /etc/phablet/image-master.gpg
image_signing: /var/lib/phablet/image-signing.gpg
device_signing: /var/lib/phablet/device-signing.gpg


[updater]
cache_partition: /android/cache
data_partition: /var/lib/phablet/updater


[score]
scorer: resolver.scores.WeightedScorer
