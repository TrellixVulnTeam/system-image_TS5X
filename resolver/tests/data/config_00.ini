# TEMPLATE configuration file for specifying relatively static information
# about the upgrade resolution process.

[service]
base: localhost
http_port: 8980
https_port: 8943
threads: 5
timeout: 1s

[system]
channel: stable
device: nexus7
build_file: {tmpdir}/ubuntu-build
tempdir: {tmpdir}

[gpg]
archive_master: {tmpdir}/archive-master.gpg
image_master: {tmpdir}/image-master.gpg
image_signing: {vardir}/image-signing.gpg
device_signing: {vardir}/device-signing.gpg

[updater]
cache_partition: {vardir}/android/cache
data_partition: {vardir}/ubuntu/cache


[score]
scorer: resolver.scores.WeightedScorer
