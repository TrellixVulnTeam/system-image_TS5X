# Configuration file for specifying relatively static information about the
# upgrade resolution process.

[service]
base: phablet.example.com
http_port: 80
https_port: 443
threads: 5
timeout: 10s


[system]
channel: stable
device: nexus7
build_file: /etc/ubuntu-build
tempdir: /var/tmp/resolver


[gpg]
archive_master: /etc/phablet/archive-master.gpg
image_master: /etc/phablet/image-master.gpg
image_signing: /var/lib/phablet/image-signing.gpg
vendor_signing: /var/lib/phablet/vendor-signing.gpg
blacklist: /var/lib/phablet/blacklist.gpg
