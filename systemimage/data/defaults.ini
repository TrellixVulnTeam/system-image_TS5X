# Default and example .ini configuration file.
# Edit this and put it in /etc/image-upgrades-resolver/client.ini

[service]
base: phablet.stgraber.org
http_port: 80
https_port: 443
threads: 5
timeout: 1m


[system]
channel: stable
device: nexus7
build_file: /etc/ubuntu-build
tempdir: /tmp/phablet


[gpg]
archive_master: /etc/image-upgrades-resolver/archive-master.tar.xz
image_master: /var/lib/image-upgrades-resolver/keyrings/image-master.tar.xz
image_signing: /var/lib/image-upgrades-resolver/keyrings/image-signing.tar.xz
device_signing: /var/lib/image-upgrades-resolver/keyrings/device-signing.tar.xz


[updater]
cache_partition: /android/cache/recovery
data_partition: /var/lib/image-upgrades-resolver/


[hooks]
scorer: systemimage.scores.WeightedScorer
reboot: systemimage.reboot.Reboot
